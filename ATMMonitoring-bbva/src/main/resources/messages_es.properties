library.widget.help.p1=Desde aquí puedes importar widgets que previamente alquien ha creado y ha compartido contigo. Recuerda que cuando importas un widget, se realiza una copia de ese widget en tu dashboard, por lo que puedes editarlo o borrarlo.
library.widget.help.p2=Si la acción que estás realizando es compartir un Widget, no se estará generando ninguna copia. Por tanto, las modificaciones que hagas en un Widget que previamente has compartido, se verán reflejadas en los Widgets de los usuarios que elijan importar dicho Widget. Además, los cambios no se verán reflejados en los Widgets que los usuarios hubieran importado con anterioridad a dicho cambio.
